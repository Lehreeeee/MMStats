name: MMStats
version: '${project.version}'
main: me.lehreeeee.mmstats.MMStats
author: Lehreeeee
description: A plugin to allow MythicMobs use Mythiclib compatible stats.
api-version: '1.21'

# Must have
depend: [MythicMobs]
# Optional
softdepend: [PlaceholderAPI]

commands:
  mmstats:
    description: Main command for MMStats
    aliases: mms
    permission: mms.admin